<!doctype html>
<html lang="en">
<head lang="en">
	<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UI Exercise</title>
	<meta name="description" content="UI Exercise">
	<meta name="keywords" content="">
</head>

<body>
	<header id="page-header">
		<div class="row">
			<div class="column">
				<img id="img-logo" alt="logo">
			</div>
			<div class="column column-right header-links">
				<img id="img-menu" alt="menu">
				<div class="mini-basket-container"><span id="mini-basket-total"></span></div>
				<div class="circle basket-count-container"><span id="basket-count"></span></div>
				<img id="img-basket" alt="basket">
			</div>
		</div>
		<!-- <div class="header-container"></div> -->
		
		<img id="img-header" alt="Clothes">
	</header>
	<main id="products">
		<ul class="product-list"></ul>
	</main>
	<nav id="controls">
		<div class="sort-container">
			<label for="sort-list">Sort</label>
			<select id="sort-list">
				<option value="price-low-high">Price: Low to high</option>
				<option value="price-high-low">Price: High to low</option>
				<option value="title-a-z">Title: A to Z</option>
				<option value="title-z-a">Title: Z to A</option>
			</select>
		</div>
		<div class="basket-container hidden">
			<h4>Cart</h4>
			<table class="basket">
				<colgroup>
					<col class="col1">
					<col class="col2">
					<col class="col3">
					<col class="col4">
				</colgroup>
				<thead>
					<tr>
						<th>Item</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>

				</tbody>
				<tfoot>
					<tr>
						<td>Total:</td>
						<td></td>
						<td id="basket-total"></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</nav>
	<footer id="page-footer">
		<img id="footer-logo" alt="logo">
		<p>&copy; Eclectees Co. Ltd. 2018</p>
		<p><a href="#">Terms &amp; Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
	</footer>
	<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
